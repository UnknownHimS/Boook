<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Story Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #ffffff;
      color: #222;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .search-container {
      position: relative;
      max-width: 400px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-top: none;
      z-index: 1000;
      border-radius: 0 0 6px 6px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }

    .suggestions div {
      padding: 0.75rem;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #f0f0f0;
    }

    footer {
      margin-top: 5rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Story Library</h1>

  <div class="search-container">
    <input type="text" id="storySearch" placeholder="Search stories..." autocomplete="off">
    <div class="suggestions" id="suggestionBox"></div>
  </div>

  <footer>&copy; 2025 Story Collection</footer>

  <script>
    const stories = [
      { title: "The Silent Valley", file: "story1.html" },
      { title: "Echoes of Tomorrow", file: "story2.html" }
    ];

    const input = document.getElementById('storySearch');
    const suggestionBox = document.getElementById('suggestionBox');

    input.addEventListener('input', () => {
      const value = input.value.toLowerCase();
      suggestionBox.innerHTML = '';
      if (value) {
        const matches = stories.filter(s => s.title.toLowerCase().includes(value));
        matches.forEach(story => {
          const div = document.createElement('div');
          div.textContent = story.title;
          div.onclick = () => window.location.href = story.file;
          suggestionBox.appendChild(div);
        });
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const match = stories.find(s => s.title.toLowerCase() === input.value.toLowerCase());
        if (match) window.location.href = match.file;
      }
    });
  </script>

</body>
</html>
