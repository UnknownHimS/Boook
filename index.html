<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Story Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Georgia', serif;
      background: url('https://wallpapercave.com/wp/wp6298072.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      text-align: center;

      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1; /* Take all available vertical space */
      padding: 2rem 1rem;
    }

    h1 {
      color: #444;
    }

    .search-container {
      position: relative;
      max-width: 400px;
      margin: 2rem auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-top: none;
      z-index: 1000;
      text-align: left;
      border-radius: 0 0 6px 6px;
      max-height: 190px;
      overflow-y: auto;
    }

    .suggestions div {
      padding: 0.75rem;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #f0f0f0;
    }

    footer {
      font-size: 0.9rem;
      margin-top:-3;
      color: #aaa;
    }

    
  </style>
</head>
<body>

  <div class="content">
    <h1 style="color:black;opacity:.8;">Welcome to the Story Library</h1>

    <div class="search-container">
      <input type="text" id="storySearch" placeholder="Search for a story... avail: Your Detective ex" autocomplete="off">
      <div class="suggestions" id="suggestionBox"></div>
    </div>
  </div>

  <footer>
    <div>&copy; 2025 Story Archive</div>
  </footer>

  <script>
    const stories = [
      { title: "Your Detective ex", file: "story1.html" },
      { title: "Echoes of Tomorrow", file: "story2.html" }
    ];

    const input = document.getElementById('storySearch');
    const suggestionBox = document.getElementById('suggestionBox');

    input.addEventListener('input', () => {
      const value = input.value.toLowerCase();
      suggestionBox.innerHTML = '';

      if (value) {
        const matches = stories.filter(s => s.title.toLowerCase().includes(value));
        matches.forEach(story => {
          const div = document.createElement('div');
          div.textContent = story.title;
          div.onclick = () => window.location.href = story.file;
          suggestionBox.appendChild(div);
        });
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const match = stories.find(s => s.title.toLowerCase() === input.value.toLowerCase());
        if (match) window.location.href = match.file;
      }
    });
  </script>

</body>
</html>
